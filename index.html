
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafID - AI Plant Identifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Global transitions for a premium "fluid" feel */
        html, body {
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* Glassmorphism System - Optimized for Liquid aesthetic */
        .glass {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px) saturate(160%);
        }

        /* Liquid Glass Morphing Shapes - The "Bubbly" look */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(40px) saturate(220%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 12px 64px -12px rgba(31, 38, 135, 0.2);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: morph 12s ease-in-out infinite alternate;
        }

        .dark .liquid-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 64px -16px rgba(0, 0, 0, 0.6);
        }

        /* Pure Liquid Button Component */
        .lg-button {
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.9) 0%, rgba(5, 150, 105, 0.9) 100%);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1;
        }

        .lg-button:hover {
            transform: scale(1.03) translateY(-4px);
            background: linear-gradient(135deg, rgba(16, 185, 129, 1) 0%, rgba(5, 150, 105, 1) 100%);
            box-shadow: 0 20px 50px -10px rgba(16, 185, 129, 0.5);
        }

        .lg-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: -1;
        }

        .lg-button:hover::before {
            opacity: 1;
        }

        @keyframes morph {
            0% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
            33% { border-radius: 60% 40% 30% 70% / 50% 60% 40% 60%; }
            66% { border-radius: 50% 60% 50% 60% / 60% 50% 60% 50%; }
            100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        }

        @keyframes bloom {
            0% { 
                transform: scale(0.85) translateY(40px); 
                opacity: 0; 
                filter: blur(15px); 
            }
            100% { 
                transform: scale(1) translateY(0); 
                opacity: 1; 
                filter: blur(0); 
            }
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scan-line {
            height: 4px;
            background: linear-gradient(to bottom, transparent, #10b981, transparent);
            box-shadow: 0 0 20px #10b981;
            width: 100%;
            position: absolute;
            z-index: 30;
            animation: scan 2s linear infinite;
        }

        .animate-bloom {
            animation: bloom 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .gradient-text {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Abstract Blobs for background depth */
        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            filter: blur(100px);
            opacity: 0.18;
            z-index: -1;
            border-radius: 50%;
            pointer-events: none;
        }

        .blob-emerald { background: radial-gradient(circle, #10b981 0%, transparent 70%); }
        .blob-blue { background: radial-gradient(circle, #3b82f6 0%, transparent 70%); }

        .dark .blob {
            opacity: 0.12;
        }

        /* Liquid card interaction */
        .liquid-card {
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .liquid-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.6) !important;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.15);
            border-color: rgba(16, 185, 129, 0.3);
        }
        .dark .liquid-card:hover {
            background: rgba(30, 41, 59, 0.5) !important;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.45);
        }

        /* Tooltip Liquid Styling */
        .care-tooltip {
            visibility: hidden;
            opacity: 0;
            transform: translateY(10px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .group\/item:hover .care-tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Custom Scrollbar for a seamless feel */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(16, 185, 129, 0.2); 
            border-radius: 20px;
            border: 3px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(16, 185, 129, 0.6); }
    </style>
